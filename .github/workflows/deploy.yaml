name: Deploy on Prod

on:
  push:
    branches: ["main"]

jobs:
  env:
    uses: ./.github/workflows/build-env.yaml

  build:
    needs: env
    runs-on: ubuntu-latest
    steps:
      - name: Download env artifact
        uses: actions/download-artifact@v4
        with:
          name: env

      - name: Import env
        shell: bash
        run: |
          while read env; do
            echo $env >> $GITHUB_ENV
          done <<< $(cat .env.art)

      - uses: actions/checkout@v4
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PAT }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          path: client/Dockerfile
          secret-envs: VITE_BACKEND_URL="${{ vars.VITE_BACKEND_URL }}"
          platforms: linux/amd64,linux/arm64
          push: true
          tags: lblcs/${{ env.APP }}:latest-client

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          path: server/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: lblcs/${{ env.APP }}:latest-server

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download env artifact
        uses: actions/download-artifact@v4
        with:
          name: env

      - name: Import env
        shell: bash
        run: |
          while read env; do
            echo $env >> $GITHUB_ENV
          done <<< $( cat .env.art)

      - name: Execute docker compose on prod server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT  }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /lblcs/docker/${{ env.APP }}
            echo CLIENT_ID="${{ secrets.CLIENT_ID }}" > .env
            echo CLIENT_SECRET="${{ secrets.CLIENT_SECRET }}" >> .env
            echo PRODUCTION="${{ vars.PRODUCTION }}" >> .env
            echo DATABASE_URL="${{ secrets.DATABASE_URL }}" >> .env
            docker compose down
            docker compose pull
            docker compose up -d
